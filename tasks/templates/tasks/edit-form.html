<div class="container mx-auto">
    <h1 class="text-2xl font-bold">Edit Task</h1>
    <form action="{% url 'tasks:task_update' task.id %}" role="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4">Save Changes</button>
    </form>
</div>
